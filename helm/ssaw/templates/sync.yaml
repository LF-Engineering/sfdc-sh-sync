{{- $skipSync := .Values.skipSync -}}
{{ if not $skipSync }}
---
apiVersion: v1
kind: Service
metadata:
  namespace: '{{ .Values.namespace }}'
  name: '{{ .Values.syncServiceName }}'
  labels:
    name: ssaw
spec:
  ports:
  - port: 6060
    targetPort: 6060
  selector:
    name: ssaw
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: '{{ .Values.namespace }}'
  name: '{{ .Values.syncPodName }}'
  labels:
    name: ssaw
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      name: ssaw
  template:
    metadata:
      namespace: '{{ .Values.namespace }}'
      labels:
        name: ssaw
    spec:
      containers:
      - command:
        - {{ .Values.syncCommand }}
        name: {{ .Values.syncPodName }}
        image: {{ .Values.syncImage }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        ports:
        - containerPort: 6060
        env:
        - name: SH_DB_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: {{ .Values.syncSecret }}
              key: SH_DB_ENDPOINT.secret
        - name: GITDM_SYNC_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.syncSecret }}
              key: GITDM_SYNC_URL.secret
        - name: ORG_SVC_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.syncSecret }}
              key: ORG_SVC_URL.secret
        - name: USER_SVC_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.syncSecret }}
              key: USER_SVC_URL.secret
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: {{ .Values.syncSecret }}
              key: AWS_REGION.secret
        - name: AWS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.syncSecret }}
              key: AWS_KEY.secret
        - name: AWS_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.syncSecret }}
              key: AWS_SECRET.secret
        - name: AWS_TOPIC
          valueFrom:
            secretKeyRef:
              name: {{ .Values.syncSecret }}
              key: AWS_TOPIC.secret
        - name: AUTH0_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.syncSecret }}
              key: AUTH0_URL.secret
        - name: AUTH0_AUDIENCE
          valueFrom:
            secretKeyRef:
              name: {{ .Values.syncSecret }}
              key: AUTH0_AUDIENCE.secret
        - name: AUTH0_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: {{ .Values.syncSecret }}
              key: AUTH0_CLIENT_ID.secret
        - name: AUTH0_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.syncSecret }}
              key: AUTH0_CLIENT_SECRET.secret
      restartPolicy: {{ .Values.syncRestartPolicy }}
{{ end }}
